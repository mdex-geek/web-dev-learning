<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head> 

<body>
  <h1>Todo list</h1>
  <div id="todoparent">
    <div id="todo-1" style="display: flex; ">
      <h4>1. Take class</h4>
      <button onclick="deleteTodo(1)">delete</button>
    </div>
    <div id="todo-2"style="display: flex; ">
      <h4>2. Go out to eat</h4>
      <button onclick="deleteTodo(2)">delete</button>
    </div>
  </div>
  <div>
    <input id = "inp"type="text"></input>
    <button  onclick="addtodo()">Add Todo</button>
  </div>
</body>

<script>
  function deleteTodo(index) {
    const element = document.getElementById("todo-" + index);
    const parent = document.getElementById('todoparent');
    parent.removeChild(element);
  }
  
  function addtodo(){
    const inputEL = document.getElementById('inp'); // get the input box
    const textNode = document.createElement('div'); // create a div
    textNode.textContent = inputEL.value; //input value transfer to div
    const parentEl = document.getElementById('todoparent'); // parent id 
    parentEl.appendChild(textNode);
  }
</script>
</html>
